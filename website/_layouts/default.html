<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>{{ page.title }}</title>
        <meta name="viewport" content="width=device-width">

        <!-- syntax highlighting CSS -->
        <link rel="stylesheet" href="/css/syntax.css">

        <!-- Custom CSS -->
        <link rel="stylesheet" href="/css/main.css">

    </head>
    <body>

        <div class="site">
          <div class="header">
            <h1 class="title"><a href="/">{{ site.name }}</a></h1>
            <a class="extra" href="/">home</a>
			<a class="extra" href="/projects">projects</a>
			<a class="extra" href="/photography">photography</a>
			<a class="extra" href="/technology">technology</a>
			<a class="extra" href="/food">food</a>
			<a class="extra" href="/about">about</a>
          </div>

          {{ content }}

          <div class="footer">
            <div class="contact">
              <p>
                {{ site.my_name }}<br />
                Facebook<br />
                Flickr<br />
				Email<br />
              </p>
            </div>
            <div class="contact">
              <p>
				<br />
                <a href="{{ site.my_facebook }}">{{ site.my_facebook }}</a><br />
                <a href="{{ site.my_flickr }}">{{ site.my_flickr }}</a><br />
				{{ site.my_email }}<br />
              </p>
            </div>
			<div class="contact" style="text-align:right; width:100%; font-size: 0.8em">
				Note: Site best viewed in Google Chrome.
			</div>
          </div>
        </div>

    </body>
</html>
